<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating flowers -->
  <div class="flower-container">
    <div class="floating-flower">✿</div>
    <div class="floating-flower delay">✿</div>
    <div class="floating-flower extra">✿</div>
  </div>

  <!-- Main content -->
  <main class="content">
    <h1 class="fade-in">This is for you</h1>

    <p class="fade-in delay-1">
      I thought about giving you something small.
    </p>

    <p class="fade-in delay-2">
      Something warm.
    </p>

    <p class="fade-in delay-3 highlight">
      Something that still finds its way upward.
    </p>

    <p class="fade-in delay-4">
      So this is my way of saying —
    </p>

    <p class="fade-in delay-5 signature">
      some things are gentle, and still bright.
    </p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
