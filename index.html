<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Setting Sun -->
  <div class="sun"></div>

  <!-- Floating flowers -->
  <div class="flower-container">
    <div class="floating-flower">✿</div>
    <div class="floating-flower delay">✿</div>
    <div class="floating-flower extra">✿</div>
  </div>

  <!-- Main content -->
  <main class="content">
    <h1 class="fade-in">This is for you</h1>

    <p class="fade-in delay-1">
      There was a moment I keep coming back to.
    </p>

    <p class="fade-in delay-2">
      A hillside.  
      The sky slowing down.
    </p>

    <p class="fade-in delay-3 highlight">
      I gave you my first flower —  
      and you took it.
    </p>

    <p class="fade-in delay-4">
      No big words.  
      Just the sunset watching us.
    </p>

    <p class="fade-in delay-5">
      So today, I give you this flower too.
    </p>

    <p class="fade-in delay-5 signature">
      Some things are meant to be given again.
    </p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
